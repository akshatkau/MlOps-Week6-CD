name: CD - Deploy to GKE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 1: Decode your base64 GCP key and authenticate
    - name: Decode and authenticate to Google Cloud
      run: |
        echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > $HOME/gcp-key.json
        gcloud auth activate-service-account --key-file=$HOME/gcp-key.json
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud config set compute/region ${{ secrets.GCP_REGION }}
        gcloud components install kubectl --quiet

    # Step 2: Get cluster credentials
    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials demo-log-ml-cluster --zone us-central1-a --project ${{ secrets.GCP_PROJECT_ID }}

    # Step 3: Deploy manifests
    - name: Deploy to GKE
      run: |
        kubectl apply -f kubernetes/deployment.yaml
        kubectl apply -f kubernetes/service.yaml
        kubectl apply -f kubernetes/hpa.yaml

    # Step 4: Verify deployment status
    - name: Verify Deployment
      run: |
        kubectl get pods
        kubectl get svc
        kubectl get hpa
