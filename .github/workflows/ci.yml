
name: CI - Lint and Test

on:

  push:

    branches: [ "main" ]

  pull_request:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout code

      uses: actions/checkout@v4

    - name: Set up Python

      uses: actions/setup-python@v5

      with:

        python-version: '3.10'

    - name: Install dependencies
      run: |

        pip install flake8

    - name: Run linting

      run: flake8 --ignore=E501 .

